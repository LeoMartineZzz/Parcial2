<html lang="en">
<head>

    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="../css/styless.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background"></div>
    <div class="card">
        <img class="logo" src="../images/logo.jpg" />
        <h1>IMPERIAL STORE</h1>
        <h2>Iniciar Sesión</h2>
        <form class="form">
            <input
            type="email" placeholder="Nombre de Usario o Correo"
            />
            <input
            type="password" placeholder="Contraseña"
            />
        </form>
        <a href="index.html">
        <button>Ingresar</button></a>
        <footer>
            ¿Olvidaste tu contraseña? Reestablecela
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Aquí
   </button>
        </footer>
    </div>
       <!-- Modal -->
   <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Aviso</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Te enviamos un correo para reestablecer la Contraseña.<br>
          Presiona Ingresar para acceder como invitado.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" href="index.html">Aceptar</button>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
